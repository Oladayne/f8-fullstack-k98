<!DOCTYPE html>
<html>
<head>
<style>
table, td {
  border: 1px solid black;
  font-size: 100px;
}

table {
  border-collapse: collapse;
  width: 500px;
  height: 500px;
  margin: auto;
}
th {
    border: none;
    text-align: end;
    
}
td {
  text-align: center;
}
 h1 {
    font-size: 100px;
    text-align: end;
}
</style>
</head>
<body>


<table>
    
  <tr>
    <th colspan="4">9+9</th>
    
  </tr>
  <tr>
    <td>1</td>
    <td>2</td>
    <td>3</td>
    <td>+</td>
  </tr>
  <tr>
    <td>4</td>
    <td>5</td>
    <td>6</td>
    <td>-</td>
  </tr>
  <tr>
    <td>7</td>
    <td>8</td>
    <td>9</td>
    <td>X</td>
  </tr>
  <tr>
    <td>C</td>
    <td>0</td>
    <td>=</td>
    <td>/</td>
  </tr>
  
</table>

</body>
</html>
