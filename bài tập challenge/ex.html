<!DOCTYPE html>
<html>
<head>
  <title>Đăng ký tài khoản</title>
</head>
<body>
  <h1>Đăng ký tài khoản</h1>
  <form id="registration-form">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Mật khẩu:</label>
    <input type="password" id="password" name="password" required><br><br>

    <label for="name">Họ và tên:</label>
    <input type="text" id="name" name="name" required><br><br>

    <button type="button" id="register-button">Đăng ký</button>
  </form>

  <p id="registration-status"></p>

  <script>
    document.getElementById('register-button').addEventListener('click', function() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const name = document.getElementById('name').value;

      const registrationData = { email, password, name };
      fetch('https://api-auth-two.vercel.app/auth/register ', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(registrationData),
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('registration-status').textContent = data.message;
      })
      .catch(error => {
        console.error('Lỗi:', error);
      });
    });
    
  </script>
</body>
</html>
