    <meta charset="UTF-8">

<body>
    <main class="main-content">
        <div class="Form-container">
            <article class="form-info">
                <h2 class="form-info__title">
                    <span class="form-info__title--logo">JL</span>
                    Just Log
                </h2>
                <p class="form-info__desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias quo at
                    expedita repellendus facilis!</p>
                <div>
                    <a href="#!" class="form-info__btn">Read More</a>
                </div>
                <div class="form-info__socials">
                    <a href="#!" class="form-info"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#!" class="form-info"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#!" class="form-info"><i class="fa-brands fa-google"></i></a>
                    <a href="#!" class="form-info"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <button type="submit" class="form-info__control"><i class="fa-solid fa-arrow-right"></i></button>
            </article>
            <article class="form-login">
                <h2 class="form-login__title">
                    Login to
                    <span class="form-login__title--highlight">your account</span>
                </h2>
                <form action="" class="form-login__register">
                    <input class="form-login__input" type="email" name="email" id="email" placeholder="Email Address"
                        required>
                    <input class="form-login__input" type="password" name="password" id="password"
                        placeholder="Password" required>
                    <div class="form-login__option">
                        <input type="checkbox" name="check" id="check">
                        <label class="remember" for="check">Remember me</label>
                        <a href="#!" class="form-login__forgot">Forgot Password</a>
                    </div>
                    <button type="submit" class="login">LOGIN</button>
                    <div class="form-login__register-account">
                        Don't have an account?
                        <a href="#!" class="register-account__here">Register here</a>
                    </div>
                </form>
            </article>
        </div>
    </main>
</body>

</html>
