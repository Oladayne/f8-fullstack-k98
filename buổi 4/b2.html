<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap">
    <style>
        input{
            font-family: 'BebasNeue', cursive;
            width: 205px;
            height: 30px;
        }
        .btn{
            background-color: brown;
            border: none;
            border-radius: 3px;
            height: 35px;
            width: 210px;
            color: white;
            font-family: 'Alfa Slab One';
        }
        table{
            border-spacing: 15px;
            text-align: center;
            margin: auto;
        }
    </style>
</head>
<body>
    <section>
        <div >
            <h1 style="font-family:BebasNeue, cursive; color: rgb(71, 29, 0); text-align: center;font-size: large;">
                RESERVATION
            </h1>
            <h2 style="font-family: Alfa Slab One, cursive;color: rgb(71, 29, 0);text-align: center;">
                BOOK YOUR TABLE
            </h2>
            <table>
                <tr>
                    <td>
                        <input type="name" placeholder="NAME">
                    </td>
                    <td>
                        <input type="email" placeholder="EMAIL">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="date" placeholder="DATE">
                    </td>
                    <td>
                        <input type="time" placeholder="TIME">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" placeholder="PEOPLE">
                    </td>
                    <td>
                        <button class="btn">Fine A Table</button>
                    </td>
                </tr>
            </table>
        </div>
    </section>
</body>
</html>
