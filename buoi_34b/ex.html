<!DOCTYPE html>
<html>
<head>
    <title>Gửi và hiển thị dữ liệu từ trường nhập</title>
</head>
<body>
    <h1>Gửi và hiển thị dữ liệu từ trường nhập</h1>

    <input type="text" id="nameInput" placeholder="Nhập tên">
    <button id="submitBtn">Gửi Dữ Liệu</button>
    <input type="text" id="searchInput" placeholder="Tìm kiếm">
    <button id="searchBtn">Tìm kiếm</button>

    <div id="dataDisplay">
        <ul id="dataList"></ul>
    </div>

    <div id="searchResults">
        <h2>Kết quả tìm kiếm:</h2>
        <ul id="searchList"></ul>
    </div>
    <div id="dataDisplay">
        <h2>Dữ liệu đã gửi (Completed):</h2>
        <ul id="completedList"></ul>
    </div>
    
    <div id="incompleteDataDisplay">
        <h2>Dữ liệu đã gửi (Incompleted):</h2>
        <ul id="incompleteList"></ul>
    </div>
    <script src="asset/main.js"></script>
</body>
</html>
