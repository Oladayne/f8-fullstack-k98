<!DOCTYPE html>
<html>
<head>
    <title>Gửi và hiển thị dữ liệu từ trường nhập</title>
    <link rel="stylesheet" href="ex.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./todos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
   
    <div class="container">
         <h1><span>Smatyx</span> Todos App</h1>
     <div id="overlay"></div>
    <div class="add">
       
        <input type="text" id="nameInput" placeholder="Nhập tên">
        <div class="send-data">

             <button id="cancelBtn">Hủy</button>
        </div>
        
    </div>
    <div class="todos-control">
         <div class="search">

        <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
        
   </div>
        <button id="addBtn">Add todos</button>
    </div>

  
    

    <div id="dataDisplay">
        <ul id="dataList"></ul>
    </div>

    <div id="searchResults">
       
    </div>
    <div id="dataDisplay">
        
        <ul id="completedList"></ul>
    </div>
    
    <div id="incompleteDataDisplay">
        <button id="btnCom">completed <span id="count"></span></button>
        <ul id="incompleteList"></ul>
    </div>
    </div>
   
    <script src="asset/main.js"></script>
